<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPGP.js (v6.1.1) web PKI Demo/title>
    <script src="https://cdn.jsdelivr.net/npm/openpgp@6.1.1/dist/openpgp.min.js"></script>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Modular OpenPGP.js Demo</h1>
            <p>Generate keys, sign messages, and encrypt/decrypt data with modern cryptography.</p>
        </div>

        <div class="warning-section">
            <h2>‚ö†Ô∏è Security Warning</h2>
            <p>This is for educational purposes only. Use trusted desktop applications for real PGP key management.</p>
        </div>

        <div class="card-grid">
            <!-- Key Management -->
            <div class="card">
                <h2>
                    üîë Key Management
                    <span id="keyStatus" class="status pending">No Keys</span>
                </h2>
                
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" placeholder="Your Name">
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="passphrase">Passphrase:</label>
                    <input type="password" id="passphrase" placeholder="Strong passphrase">
                </div>
                
                <button class="btn" id="generateBtn">Generate Key Pair</button>
                
                <div class="btn-group">
                    <button class="btn secondary" id="saveBtn" disabled>Save Keys</button>
                    <button class="btn secondary" id="loadBtn">Load Keys</button>
                    <input type="file" id="keyFile" accept=".json" style="display: none;">
                </div>
                
                <div id="keyOutput" class="output" style="display: none;"></div>
            </div>

            <!-- Sign & Verify -->
            <div class="card">
                <h2>
                    ‚úçÔ∏è Sign & Verify
                    <span id="signStatus" class="status pending">Keys Required</span>
                </h2>
                
                <div class="form-group">
                    <label for="signMessage">Message to Sign:</label>
                    <textarea id="signMessage" placeholder="Message to sign...">Hello, this is a test message!</textarea>
                </div>
                
                <button class="btn" id="signBtn" disabled>Sign Message</button>
                <button class="btn secondary" id="verifyToggle">Switch to Verify Mode</button>
                
                <div id="verifySection" class="toggle-section">
                    <div class="form-group">
                        <label for="verifyMessage">Signed Message to Verify:</label>
                        <textarea id="verifyMessage" placeholder="Paste signed message..."></textarea>
                    </div>
                    
                    <button class="btn secondary" id="useCustomKey">Use Custom Public Key</button>
                    
                    <div id="customKeySection" class="toggle-section">
                        <div class="form-group">
                            <label for="customPublicKey">Signer's Public Key:</label>
                            <textarea id="customPublicKey" placeholder="Paste public key..."></textarea>
                        </div>
                    </div>
                    
                    <button class="btn" id="verifyBtn" disabled>Verify Message</button>
                </div>
                
                <div id="signOutput" class="output" style="display: none;"></div>
            </div>

            <!-- Encrypt & Decrypt -->
            <div class="card">
                <h2>
                    üîí Encrypt & Decrypt
                    <span id="cryptStatus" class="status pending">Keys Required</span>
                </h2>
                
                <div class="form-group">
                    <label for="cryptMessage">Message to Encrypt:</label>
                    <textarea id="cryptMessage" placeholder="Message to encrypt...">This is a secret message!</textarea>
                </div>
                
                <button class="btn" id="encryptBtn" disabled>Encrypt Message</button>
                <button class="btn secondary" id="decryptToggle">Switch to Decrypt Mode</button>
                
                <div id="decryptSection" class="toggle-section">
                    <div class="form-group">
                        <label for="decryptMessage">Encrypted Message to Decrypt:</label>
                        <textarea id="decryptMessage" placeholder="Paste encrypted message..."></textarea>
                    </div>
                    <button class="btn" id="decryptBtn" disabled>Decrypt Message</button>
                </div>
                
                <div id="cryptOutput" class="output" style="display: none;"></div>
            </div>
        </div>
    </div>
  <script src="js/pki.js"></script>
</body>
</html>
